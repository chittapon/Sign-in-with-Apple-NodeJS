<html>
  <head>
    <script type="text/javascript">
        function webBody() {
            WebViewJS.webBody('<html>'+document.getElementsByTagName('html')[0].innerHTML+'</html>');
        }
    </script>
  </head>
  <body>
    <input type="button" value="Say hello" onClick="webBody()" />
  </body>
</html>
